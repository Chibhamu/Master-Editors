<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 

initial-scale=1.0">
    <title>Master Editors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Master Editors</h1>
    </header>
    <main>
        <section id="search-pdf">
            <h2>Search for PDF</h2>
            <form>
                <label for="google-scholar">Search 

Google Scholar:</label>
                <input type="text" id="google-scholar" 

name="google-scholar" placeholder="Enter your search 

query...">
                <button type="submit">Search</button>
            </form>
            <p>Additional resource link for accessing 

PDFs...</p>
        </section>
        
        <section id="upload-pdf">
            <h2>Upload PDF</h2>
            <form enctype="multipart/form-data">
                <input type="file" id="file-upload" 

name="file-upload" accept=".pdf">
                <button type="submit">Upload</button>
            </form>
        </section>
        
        <section id="submit-assignment">
            <h2>Submit Assignment for 

Proofreading</h2>
            <form>
                <label for="assignment-

name">Assignment Name:</label>
                <input type="text" id="assignment-

name" name="assignment-name" placeholder="Enter 

assignment name...">
                <label for="assignment-

description">Assignment Description:</label>
                <textarea id="assignment-description" 

name="assignment-description" placeholder="Enter 

assignment description..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="comment-box">
            <h2>Comments/Questions</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" 

name="name" placeholder="Enter your name...">
                <label for="email">Email:</label>
                <input type="email" id="email" 

name="email" placeholder="Enter your email...">
                <label 

for="comment">Comment/Question:</label>
                <textarea id="comment" name="comment" 

placeholder="Enter your comment or 

question..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
